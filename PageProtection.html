        document.addEventListener('DOMContentLoaded', initializeCopyProtection);

        function initializeCopyProtection() {
            // ============================
            // Mouse Protection
            // ============================

            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });

            document.addEventListener('mousedown', function(e) {
                if (e.button === 2) { // Right mouse button
                    e.preventDefault();
                }
            });

            document.addEventListener('auxclick', function(e) {
                e.preventDefault();
            });

            // ============================
            // Keyboard Protection
            // ============================

            document.addEventListener('keydown', function(e) {
                const forbiddenKeys = ['c', 'v', 'x', 'a', 'p', 's', 'Insert', 'Delete', 'F12', 'F11', 'F10'];
                if ((e.ctrlKey || e.metaKey) && forbiddenKeys.includes(e.key.toLowerCase())) {
                    e.preventDefault();
                }

            });



            // ============================
            // Mobile Device Protection
            // ============================

            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
            });

            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
            });

            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) { // Prevent multi-touch selection gestures
                    e.preventDefault();
                }
            }, { passive: false });

            // Remove the touchend listener. It's redundant and could interfere.
            // touchstart with passive: false handles multi-touch prevention.


            // Long press is handled by contextmenu, no need for custom event.

            // ============================
            // Copy/Cut/Paste Protection
            // ============================

            document.addEventListener('copy', function(e) {
                e.preventDefault();
            });

            document.addEventListener('cut', function(e) {
                e.preventDefault();
            });

            document.addEventListener('paste', function(e) {
                e.preventDefault();
            });

            // ============================
            // CSS Protection
            // ============================

            const styleProperties = {
                '-webkit-user-select': 'none',
                '-moz-user-select': 'none',
                '-ms-user-select': 'none',
                'user-select': 'none',
                '-webkit-touch-callout': 'none',
                'touch-action': 'none',
                '-webkit-tap-highlight-color': 'transparent'
            };

            [document.body, document.documentElement].forEach(element => {
                Object.assign(element.style, styleProperties);
            });

            // ============================
            // Mobile Viewport Protection
            // ============================

            const meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0';
            document.head.appendChild(meta);

            // ============================
            // Debug Console Protection
            // ============================

            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                // More robust way to disable console methods:
                const noop = () => {};
                ['log', 'debug', 'info', 'warn', 'error'].forEach(method => {
                    console[method] = noop;
                });
            }
        }
    </script>
</head>
